<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Chifoumi Character</title>
</head>

<body background="https://i.imgur.com/7mFA6qi.jpg">

    <!--Live demo Boobstrap-->
    <!-- Button trigger modal -->
    <div class="row">
        <div class="col-md-12 text-center">
            <button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#exampleModal">
                Play the game
        </div>
    </div>
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Selection your character</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="row" id="display">
                </div>
            </div>
        </div>
    </div>
    <script>
        const name = ['un', 'deux', 'trois', 'quatre', 'cinq', 'six', 'huit', 'neuf', 'dix', 'onze', 'douze', 'treize', 'batman', 'robin', 'superman', 'lex', 'doomday', 'aquaman'];
        let newTab = ""
        for (let i = 0; i < name.length; i++) {
            newTab += `
                    <div class="card col-md-2">
                        <img class="card-img-top" src="https://vignette.wikia.nocookie.net/ouatf/images/0/09/Batman.jpg/revision/latest?cb=20161221223111" alt="Card image cap">
                        <div class="card-body">
                            <p class="card-text">${name[i]}</p>
                        </div>   
                        <button type="button" class="btn btn-primary">Primary</button>
                    </div>
        `
        }
        const htmlnewTab = document.getElementById('display')
        htmlnewTab.innerHTML = newTab
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
